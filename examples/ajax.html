<!doctype html>
<html lang="en">

	<head>
	  <meta charset="utf-8">
	  <title>Ajax</title>
	</head>

	<body>
	</body>

	<script src="../dist/schema.js"></script>

	<script>
		
	var $ = Schema.$

	var address = 'http://jsonplaceholder.typicode.com/posts/1'
	loadAjax(address)

	function loadAjax(url){
			$({GET: url})
			.default(
				$().text('loading data...')
			)
			.success(function(data){
				return $()
					.background(200,220,250)
					.padding(20)
					.justify('space-around')
					.items('baseline')
					.row(
						$('h1').text(data.title),
						$('p').text(data.body),
						$('button')
							.text('retry but with error')
							.onclick(function(){
								loadAjax('http://nosuchurl')
							})
					)
			})
			.error(function(){
				return $()
					.background(200,150,120)
					.padding(20)
					.text('The data could not be loaded')
					.justify('space-between')
					.row(
						$('button')
						.text('retry with success')
						.onclick(function(){
							loadAjax(address)
						})
					)
			})
	}

	</script>

 </html>
