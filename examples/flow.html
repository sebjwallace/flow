<!doctype html>
<html lang="en">
	<head>
	  <meta charset="utf-8">
	  <title>Flow</title>
	</head>

	 </body>
 </html>

<script src="../dist/flow.js"></script>

 <script>

 	var $ = Schema.$
 	var $color = Schema.$color

 	var paleBlue = $color(220,240,245)
 	var borderBlue = paleBlue.clone().darken(0.1)
 	var paleGreen = paleBlue.clone().rotate(-70)
 	var borderGreen = paleGreen.clone().darken(0.2)
 	
 	function Todos(todos){

 		var newTodo = ''

 		function addTodo(){
 			Todos(todos.concat(
 				{title: newTodo, completed: false}
 					)).render()
 		}

 		return $('#todos-app')
 			.centered()
 			.background(paleBlue)
			.border(2,'solid',borderBlue)
 			.padding(25)
 			.text('Todos:')
 			.rows(
 				$(todos)
 					.map(function(todo,i){
		 				return $('.todo')
				 			.margin(5)
				 			.padding(10)
			 				.background(paleGreen)
			 				.border(1,'solid',borderGreen)
		 					.justify('space-between')
		 					.columns(
		 						$('label')
		 							.text(todo.title)
				 					.if(todo.completed,
				 						$(this).style('text-decoration','line-through')
				 					)
				 					.onclick(function(){
				 						todos[i].completed = !todo.completed
				 						Todos(todos).render()
				 					})
				 				,
		 						$('button')
		 							.text('X')
		 							.onclick(function(){
		 								todos.splice(i,1)
		 								Todos(todos).render()
		 							})
		 					)
		 			})
 				,
 				$('#addControlls')
 					.items('baseline')
 					.justify('space-between')
 					.columns(
 						$('input')
		 					.placeholder('add todo')
		 					.value('')
		 					.padding(5)
		 					.margin(5)
		 					.grow(1)
		 					.onkeypress(function(e){
		 						newTodo = e.target.value
		 						if(e.which == 13)
		 							addTodo()
		 					})
		 				,
		 				$('button')
		 					.onclick(addTodo)
		 					.text('Add')
 					)
 			)
 	}

 	Todos(
 		[ {title: 'add todos', completed: false} ]
 	).render()



 	$('GET','http://www.http.com')
 		.start(function(todos){
 			Todos(todos).render()
 		})
 		.action('addTodo',function(todo){
 			todos.push(todo)
 		})
 		.action('toggleTodo',function(i){
 			todos[i].completed = !todos[i].completed
 		})
 		.validate(function(todos){
 			// validate before sending to db
 		})
 		.clone()
 		.log(logger)
 		.http('PUT','http://www.http.com')
 		.wait()
 		.restart()


 </script>
