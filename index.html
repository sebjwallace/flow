<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>schema</title>
  </head>
  <body>
    <div id="root">

    </div>
    <script type="text/javascript" src="dist/schema.js"></script>

    <script type="text/javascript">

      const Schem = {
        data: { title: 'this is a nav' },
        template: [ 'div',
          ['#mainBlock', '@name'],
          ['div', '>']
        ],
        onChange: (self) => {
          self.setData({ name: self.data.name + ' yo man' })
        }
      };

      const Component = {
        data:{
          intro: ['div', 'things']
        },
        template: [ 'div',
          [Schem, {name: 'james'}, '#topNav', ['span', 'top nav']],
          ['section', '#intro', '!onclick: clicked',
              '>',
              ['h1', '@intro'],
              ['p', '.text', 'paragraph this is'],
              ['a', 'href: www.google.com', 'link to google'],
              ['button', '!onclick heylo', '']
          ],
          [Schem, {name: 'tom'}, '#bottomNav', ['span', 'bottom naavvv']]
        ],
        styles: {
          '#intro': {
            color: 'green',
            padding: '10px'
          },
          '#topNav': {
            color: 'orange'
          }
        },
        clicked: (self,e) => {
          self.setData({intro: 'clicked'});
          self.heylo();
        },
        heylo: () => {
          console.log('mannnnn!!');
        }
      }

      var engine = new SchemaEngine();
      engine.render(Component,document.getElementById('root'));
    </script>
  </body>
</html>
